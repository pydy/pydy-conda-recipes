package:
  name: scipy
  version: 0.13.3

source:
  fn: scipy-0.13.3.tar.gz
  url: https://pypi.python.org/packages/source/s/scipy/scipy-0.13.3.tar.gz
  md5: 0547c1f8e8afad4009cc9b5ef17a2d4d

requirements:
  build:
    - gcc
    - libgfortran
    - openblas
    - python
    - numpy x.x

  run:
    - libgfortran
    - openblas
    - python
    - numpy

build:
  string: np{{ np }}py{{ py }}_0

test:
  imports:
    - scipy
    - scipy.integrate
    - scipy.interpolate
    - scipy.linalg
    - scipy.optimize
    - scipy.signal
    - scipy.sparse
    - scipy.special
    - scipy.stats

about:
  home: https://www.scipy.org
  summary: "SciPy: Scientific Library for Python"
  license: BSD
